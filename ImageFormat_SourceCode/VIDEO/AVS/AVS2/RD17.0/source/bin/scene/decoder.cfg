test.avs                 ........AVS coded bitstream
test_dec.yuv             ........Output file, YUV 4:2:0 format
test_rec.yuv             ........Ref sequence (for SNR)
0                        ........Reference frame's YUV Structure(0: YUV, 1: U0Y0 V0Y1)
0                        ........Reference Order(0: decoding order<default>, 1: display  order<for comparison between original and decoded files>)
1                        ........Output Decoded Picture
0                        ........Calculate MD5 (0: Disable MD5, 1: Picture MD5, 2: Sequence MD5, 3: Both Picture and Sequence MD5)
0                        ........Output the merged sequece for top and bottom field picture when interlace coding is used
